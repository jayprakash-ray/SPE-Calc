<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="base">
        <div class="maindisplay">
          <div class="subdisplay">Scientific Calculator-SPE Mini Project</div>
          {{ value1 }}
        </div>
        <div class="keypad">
          <table style="width: 100%;">
            <tr>
              <td class="keys ackey" colspan="3" (click)="cancel()">C</td>
              <td class="keys opkey" colspan="1" (click)="root()">âˆšx</td>
            </tr>
            <tr>
              <td class="keys numkey" (click)="pressKey(7)">7</td>  
              <td class="keys numkey" (click)="pressKey(8)">8</td>
              <td class="keys numkey" (click)="pressKey(9)">9</td>  
              <td class="keys opkey" (click)="fact()">x!</td>
            </tr>
            <tr>
              <td class="keys numkey" (click)="pressKey(4)">4</td>  
              <td class="keys numkey" (click)="pressKey(5)">5</td>
              <td class="keys numkey" (click)="pressKey(6)">6</td>  
              <td class="keys opkey" (click)="ln()">ln</td>
            </tr>
            <tr>
              <td class="keys numkey" (click)="pressKey(3)">3</td>  
              <td class="keys numkey" (click)="pressKey(2)">2</td>
              <td class="keys numkey" (click)="pressKey(1)">1</td>  
              <td class="keys opkey" (click)="exp()">^</td>
            </tr>
            <tr>
              <td colspan="3" class="keys numkey" (click)="pressKey(0)">0</td>
              <!-- <td class="keys numkey" (click)="cancel()">C</td>   -->
              <td class="keys equalkey" (click)="calculate()">=</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
